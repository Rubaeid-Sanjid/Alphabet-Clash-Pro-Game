<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash Pro Game</title>
    <!-- Daisy UI cnd -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center">
      <!-- Home -->
      <section class="min-h-screen flex flex-col justify-center">
        <div class="text-white flex flex-col items-center space-y-4">
          <h1 class="text-8xl font-bold uppercase">Alphabet Clash</h1>
        <p >Unleash Your Keyboard Kung fu: Press "Enter" to Play</p>
        <button class="btn">Play</button>
        </div>
      </section>
    </main>
  </body>
</html>
