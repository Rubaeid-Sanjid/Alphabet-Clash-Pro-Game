<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash Pro Game</title>
    <!-- Daisy UI cnd -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/c209340058.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center">
      <!-- Home -->
      <section id="home-screen" class="min-h-screen flex flex-col justify-center ">
        <div class="text-white flex flex-col items-center space-y-4">
          <h1 class="text-8xl font-bold uppercase">Alphabet Clash</h1>
        <p >Unleash Your Keyboard Kung fu: Press "Enter" to Play</p>
        <button onclick="play()" class="btn">Play Now</button>
        </div>
      </section>
      <!-- Playground -->
      <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center gap-2 pt-20">
          <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-xl border-[#2C3E50] bg-[#FFFFFFB3]">
            <div class="flex justify-center">
              <p class="bg-[#2C3E50] text-white px-6 py-4 rounded-b-xl ">Don't watch keyboard  while playing...</p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p id="screen-alphabet" class="text-black text-8xl font-bold">Y</p>
            </div>
          </div>
          <!-- keyboard -->
          <div class="">
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div> 
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div> 
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- score button -->
          <div class="flex justify-between w-3/4">
            <button class="btn bg-[#894189] text-white rounded-full px-4 border-none">
              Life
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
              <span>1</span>
            </button>
            <button class="btn bg-[#360490] text-white rounded-full px-4 border-none">
              Score
              <i class="fa-solid fa-dollar-sign"></i>
              <span>1</span>
            </button>
          </div>
        </div>
      </section>

      <!-- Final Score -->
      <section>

      </section>
    </main>
    <script src="utility.js"></script>
    <script src="index.js"></script>
  </body>
</html>
